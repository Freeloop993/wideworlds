<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wide Worlds - 图片画廊</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.4/css/lightbox.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.4/js/lightbox.min.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            scroll-behavior: smooth;
        }
        .gradient-text {
            background-image: linear-gradient(to right, #C084FC, #7E22CE);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 0.7rem;
        }
        .gallery-card {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 6px -2px rgba(0,0,0,0.04);
            position: relative;
            width: 100%;
            aspect-ratio: 1/1;
            overflow: hidden;
            transition: box-shadow 0.15s, transform 0.15s;
            display: block;
        }
        .gallery-card:hover {
            box-shadow: 0 6px 16px -4px rgba(0,0,0,0.10);
            transform: translateY(-2px);
        }
        .gallery-card img {
            position: absolute;
            top: 0; left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
            display: block;
            background: #f3f4f6;
        }
        .key-row {
            grid-column: 1 / -1;
            display: flex;
            flex-direction: column;
            align-items: stretch;
            margin-bottom: 0.5rem;
        }
        .key-row-inner {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 6px -2px rgba(0,0,0,0.04);
            padding: 0.2rem;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: stretch;
        }
        .key-row-imgbox {
            width: 100%;
            aspect-ratio: 6/1;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }
        .key-row img {
            position: absolute;
            top: 0; left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
            display: block;
        }
        .key-row p {
            margin-top: 0.2rem;
            margin-bottom: 0;
            font-size: 0.95rem;
            text-align: center;
            color: #475569;
        }
        header {
            margin-bottom: 1rem;
        }
        .container {
            padding: 0.5rem 0.2rem;
        }
    </style>
</head>
<body class="bg-slate-100 text-slate-800 antialiased">
    <div class="container mx-auto p-1 md:p-2 max-w-7xl">
        <div style="margin-bottom: 1.5rem; text-align: left;"><a href="index.html" style="display:inline-block; background: linear-gradient(to right, #C084FC, #7E22CE); color: #fff; border-radius: 8px; padding: 0.3rem 1.1rem; font-weight: 600; text-decoration: none; font-size: 1rem;">← 返回主页</a></div>
        <header class="text-center mb-4 md:mb-6">
            <h1 class="text-4xl md:text-5xl font-bold gradient-text mb-1">
                Wide Worlds 画廊
            </h1>
            <p class="text-slate-600 text-base md:text-lg">探索无限创意世界</p>
        </header>

        <main>
            <div class="gallery-grid">
                <!-- 特殊卡片：key.png -->
                <div class="key-row">
                    <div class="key-row-inner">
                        <a href="image/key.png" data-lightbox="gallery" data-title="Discord内交互方式">
                            <div class="key-row-imgbox">
                                <img src="image/key.png" alt="Discord交互方式" class="loading" onload="this.classList.add('loaded')">
                            </div>
                        </a>
                        <p>Discord内交互方式</p>
                    </div>
                </div>
                <!-- 动态加载其他图片 -->
                <script>
                    function loadImages() {
                        const grid = document.querySelector('.gallery-grid');
                        // 1.png
                        let card1 = document.createElement('div');
                        card1.className = 'gallery-card';
                        card1.innerHTML = `
                            <a href="image/1.png" data-lightbox="gallery">
                                <img src="image/1.png" alt="图片1" class="loading" onload="this.classList.add('loaded')">
                            </a>
                        `;
                        grid.appendChild(card1);
                        // 2.jpg ~ 47.jpg
                        for (let i = 2; i <= 47; i++) {
                            const card = document.createElement('div');
                            card.className = 'gallery-card';
                            card.innerHTML = `
                                <a href="image/${i}.jpg" data-lightbox="gallery">
                                    <img src="image/${i}.jpg" alt="图片${i}" class="loading" onload="this.classList.add('loaded')">
                                </a>
                            `;
                            grid.appendChild(card);
                        }
                    }
                    window.addEventListener('load', loadImages);
                </script>
            </div>
        </main>
    </div>
</body>
</html>
