<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wide Worlds - 主页</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            scroll-behavior: smooth;
        }
        .gradient-text {
            background-image: linear-gradient(to right, #C084FC, #7E22CE);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        .icon-card {
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 2px 8px -2px rgba(0,0,0,0.06);
            padding: 1.5rem 1rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: box-shadow 0.15s, transform 0.15s;
            min-width: 160px;
        }
        .icon-card:hover {
            box-shadow: 0 8px 24px -4px rgba(126,34,206,0.12);
            transform: translateY(-4px) scale(1.03);
        }
        .icon-card .icon {
            font-size: 2.5rem;
            margin-bottom: 0.7rem;
        }
        .icon-card .title {
            font-size: 1.2rem;
            font-weight: 700;
            margin-bottom: 0.3rem;
        }
        .icon-card .desc {
            font-size: 0.98rem;
            color: #64748b;
            margin-bottom: 1rem;
            text-align: center;
        }
        .icon-card .go-btn {
            background: linear-gradient(to right, #C084FC, #7E22CE);
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 0.4rem 1.2rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.15s;
        }
        .icon-card .go-btn:hover {
            background: linear-gradient(to right, #7E22CE, #C084FC);
        }
        .card-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 1.5rem;
            margin-top: 2.5rem;
            margin-bottom: 2.5rem;
        }
        .ecosystem-img-box {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 2.5rem;
        }
        .ecosystem-img-box img {
            max-width: 100%;
            width: 100%;
            max-width: 900px;
            border-radius: 18px;
            box-shadow: 0 4px 24px -4px rgba(126,34,206,0.08);
            background: #fff;
        }
        .footer {
            text-align: center;
            color: #7E22CE;
            font-size: 1rem;
            margin-top: 2.5rem;
            margin-bottom: 1.5rem;
            letter-spacing: 0.05em;
        }
    </style>
</head>
<body class="bg-slate-100 text-slate-800 antialiased">
    <div class="container mx-auto p-4 md:p-8 max-w-4xl">
        <header class="text-center mb-8 md:mb-12">
            <h1 class="text-4xl md:text-5xl font-bold gradient-text mb-2">
                Wide Worlds
            </h1>
            <p class="text-slate-600 text-lg md:text-xl">探索与创作的多元宇宙入口</p>
        </header>
        <main>
            <div class="card-grid">
                <div class="icon-card">
                    <div class="icon">📊</div>
                    <div class="title">分析</div>
                    <div class="desc">数据分析与可视化，洞察项目全貌。</div>
                    <a href="analysis.html"><button class="go-btn">进入</button></a>
                </div>
                <div class="icon-card">
                    <div class="icon">📖</div>
                    <div class="title">背景故事</div>
                    <div class="desc">了解Wide Worlds的起源与世界观。</div>
                    <a href="background.html"><button class="go-btn">进入</button></a>
                </div>
                <div class="icon-card">
                    <div class="icon">🐾</div>
                    <div class="title">Pet</div>
                    <div class="desc">探索独特角色与宠物的精彩世界。</div>
                    <a href="pet.html"><button class="go-btn">进入</button></a>
                </div>
                <div class="icon-card">
                    <div class="icon">📝</div>
                    <div class="title">故事</div>
                    <div class="desc">沉浸式叙事体验，发现无限可能。</div>
                    <a href="story.html"><button class="go-btn">进入</button></a>
                </div>
                <div class="icon-card">
                    <div class="icon">🖼️</div>
                    <div class="title">画廊</div>
                    <div class="desc">浏览所有创意图片，支持放大预览。</div>
                    <a href="gallery.html"><button class="go-btn">进入</button></a>
                </div>
                <div class="icon-card">
                    <div class="icon">🏛️</div>
                    <div class="title">雅典学院项目</div>
                    <div class="desc">探索另一个宏观叙事世界观项目。</div>
                    <a href="https://waytoagi.feishu.cn/wiki/EtWfwdk0Ki1bD1kqzYlcVpKUnSh?from=from_copylink" target="_blank" rel="noopener"><button class="go-btn">前往</button></a>
                </div>
            </div>
            <div class="ecosystem-img-box">
                <img src="image/ecosystem.png" alt="Wide Worlds Ecosystem" />
            </div>
            <div style="text-align:center; color:#64748b; font-size:0.98rem; margin-top:-1.2rem; margin-bottom:2.2rem;">
                Wideworlds的代币化世界构建图，个人理解可能有偏差。
            </div>
        </main>
        <div class="footer">Marcos Zhu整理</div>
    </div>
</body>
</html>
